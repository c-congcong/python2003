<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>v-bind</title>
</head>
<body>
<div id="aaa">
    <img :src="src" alt="" v-bind:title="title" v-show="showcss">
    <input type="button" value="点击改变" @click="shows1">
    <input type="button" value="点击切换" @click="shows2">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
      el:'#aaa',
      data:{
         src:"http://img5.imgtn.bdimg.com/it/u=3459150815,3578915620&fm=26&gp=0.jpg",
          title:"hahah",
          showcss:true,
      },
        methods:{
            shows1(){
                console.log(111);
                this.showcss = !this.showcss;
            },
            shows2(){
                console.log(111);
                this.src = "http://img2.imgtn.bdimg.com/it/u=1014245061,837279653&fm=26&gp=0.jpg";
            },
          },

    })
</script>
</body>
</html>
